<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <!-- Leapstrap -->
        <link href="css/leapstrap.css" rel="stylesheet" media="screen">
        <!-- jQuery (necessary for Leapstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Leap (http://js.leapmotion.com/) -->
		<script src="https://js.leapmotion.com/leap-0.6.4.min.js"></script>
        <!-- Leapstrap -->
        <script src="js/leapstrap.js"></script>

    </head>
    <body>

            <div class="container">
                <section class="loginform cf" id = "login-form">
                    <form name="login" action="index_submit" method="get" accept-charset="utf-8">
                        <ul>
                            <label for="username">Username</label>
                            <li>

                                <input type="text" name="username" placeholder="username" required>
                            </li>
                            <label for="password">Password</label>
                            <li>
                                <input type="password" name="password" placeholder="password" required>
                            </li>
                            <li>
                                <input class="leap-interactive" leap-attractor="true" leap-click-delay="2000" type="submit" value="Login">

                            </li>
                            <li>
                                <a class="leap-interactive" leap-attractor="true" href="createAccount.html" leap-click-delay="2000" style="text-decoration : none">
                                    <input type="button" value="Create an Account">
                                </a>
                            </li>
                        </ul>
                    </form>
                </section>
            </div>
		<script>LeapManager.init({interactiveSelector:"a",maxCursors:1});</script>

    </body>
</html>
