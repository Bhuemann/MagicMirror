<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Weather App</title>
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index.css">

  <script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    document.getElementById('txt').style.color = "white";
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
<style>
    .center { text-align: center; }
</style>
  
</head>
<body class="body page-index clearfix">
    <p class = "title">Magic Mirror</p>
  
    <body onload="startTime()">

    <div class = "center" id="txt"></div>
    <div class = "container" id = "weather">
        <div class="container clearfix">

            <p class="location"></p>
            <p class="temperature"></p>
            <div class="climate_bg"></div>
            <div class="info_bg">
                <img class="dropicon" src="images/Droplet.svg">
                <p class="humidity"></p>

                <img class="windicon" src="images/Wind.svg">
                <div class="windspeed"></div>
            </div>
        </div>
    </div>

    <iframe id = "spotify" src="https://embed.spotify.com/?uri=spotify%3Aalbum%3A5IOyYIEMoaiWQpFz2O5vxY" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
    <div class = "container" id = "calendar">
        <iframe src="https://calendar.google.com/calendar/embed?height=300&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=en.usa%23holiday%40group.v.calendar.google.com&amp;color=%23691426&amp;ctz=America%2FNew_York" style="border:solid 1px #777" width="400" height="300" frameborder="0" scrolling="no"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

    <script src="js/jquery.simpleWeather.js"></script>

    <script src="js/weather.js"></script>
</body>
</html>
