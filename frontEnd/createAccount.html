<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <script src="js/createAccount.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<!-- jQuery (required) & jQuery UI + theme (optional) -->
	<link href="docs/css/jquery-ui.min.css" rel="stylesheet">
	<script src="docs/js/jquery-latest.min.js"></script><style type="text/css"></style>
	<script src="docs/js/jquery-ui.min.js"></script>
	<script src="docs/js/jquery-migrate-1.3.0.min.js"></script>

	<!-- keyboard widget css & script (required) -->
	<link href="css/keyboard.css" rel="stylesheet">
	<script src="js/jquery.keyboard.js"></script>

	<!-- keyboard extensions (optional) -->
	<script src="js/jquery.mousewheel.js"></script>
	<script src="js/jquery.keyboard.extension-typing.js"></script>
	<script src="js/jquery.keyboard.extension-autocomplete.js"></script>
	<script src="js/jquery.keyboard.extension-caret.js"></script>

    </head>
    <body>

            <div class="container">
                <section class="loginform cf">
                    <form name="login" action=" " method="post" accept-charset="utf-8" id="login-form">
                        <ul>
                            <label for="username">Username</label>
                            <li>

                                <input id="text" type="text" aria-haspopup="true" role="textbox" autocomplete="off" name="username" placeholder="username" required>
                                <script>// Autocomplete demo var availableTags = ["ActionScript", "AppleScript", "Asp", "BASIC", "C", "C++", "Clojure","COBOL", "ColdFusion", "Erlang", "Fortran", "Groovy", "Haskell", "Java", "JavaScript","Lisp", "Perl", "PHP", "Python", "Ruby", "Scala", "Scheme" ];
$('#text').keyboard({ layout: 'qwerty' }).autocomplete({source: availableTags}).addAutocomplete({position : {of : null, my : 'right top', at : 'left top',  collision: 'flip'}}).addTyping();</script>
								
                            </li>
                            <label for="password">Password</label>
                            <li>
                                <input type="password" name="password" id="password1" placeholder="password" required>
								<script>// Autocomplete demo var availableTags = ["ActionScript", "AppleScript", "Asp", "BASIC", "C", "C++", "Clojure","COBOL", "ColdFusion", "Erlang", "Fortran", "Groovy", "Haskell", "Java", "JavaScript","Lisp", "Perl", "PHP", "Python", "Ruby", "Scala", "Scheme" ];
$('#password1').keyboard({ layout: 'qwerty' }).autocomplete({source: availableTags}).addAutocomplete({position : {of : null, my : 'right top', at : 'left top',  collision: 'flip'}}).addTyping();</script>
								
                            </li>
                            <label for="password">Verify Password</label>
                            <li>
                                <input type="password" name="verifyPassword" id="password2" placeholder="password" required>
								<script>// Autocomplete demo var availableTags = ["ActionScript", "AppleScript", "Asp", "BASIC", "C", "C++", "Clojure","COBOL", "ColdFusion", "Erlang", "Fortran", "Groovy", "Haskell", "Java", "JavaScript","Lisp", "Perl", "PHP", "Python", "Ruby", "Scala", "Scheme" ];
$('#password2').keyboard({ layout: 'qwerty' }).autocomplete({source: availableTags}).addAutocomplete({position : {of : null, my : 'right top', at : 'left top',  collision: 'flip'}}).addTyping();</script>
								
                            </li>
                            <li>
                                <input class="leap-interactive" leap-attractor="true" leap-click-delay="1500" type="submit" value="Login" id="submit">
                            </li>
                            <li>
                                <a class="leap-interactive" leap-attractor="true" leap-click-delay="1500" href="login.html" style="text-decoration : none">
                                    <input type="button" value="Go Back">
                                </a>
                            </li>
                        </ul>
                    </form>
                </section>
            </div>

        <script>LeapManager.init({interactiveSelector:"a",maxCursors:1});</script>
    </body>
</html>
