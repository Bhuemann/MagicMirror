<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">        
        <script src="https://code.jquery.com/jquery.js"></script>

<!-- jQuery (required) & jQuery UI + theme (optional) -->
	<link href="docs/css/jquery-ui.min.css" rel="stylesheet">	
	<script src="docs/js/jquery-ui.min.js"></script>
	<script src="docs/js/jquery-migrate-1.3.0.min.js"></script>

	<!-- keyboard widget css & script (required) -->
	<link href="css/keyboard.css" rel="stylesheet">
	<script src="js/jquery.keyboard.js"></script>

	<!-- keyboard extensions (optional) -->
	<script src="js/jquery.mousewheel.js"></script>
	<script src="js/jquery.keyboard.extension-typing.js"></script>
	<script src="js/jquery.keyboard.extension-autocomplete.js"></script>
	<script src="js/jquery.keyboard.extension-caret.js"></script>
	<script src="js/createAccount.js"></script>
	
    </head>
    <body>

            <div class="container">
                <section class="loginform cf">
                    <form name="login" action=" " method="post" accept-charset="utf-8" id="login-form">
                        <ul>
                            <label for="username">Username</label>
                            <li>

                                <input id="text" type="text" aria-haspopup="true" role="textbox" autocomplete="off" name="username" placeholder="username" required>
                                
								
                            </li>
                            <label for="password">Password</label>
                            <li>
                                <input type="password" name="password" aria-haspopup="true" role="textbox" autocomplete="off" id="password1" placeholder="password" required>
								
								
                            </li>
                            <label for="password">Verify Password</label>
                            <li>
                                <input type="password" name="verifyPassword" aria-haspopup="true" role="textbox" autocomplete="off" id="password2" placeholder="password" required>
								
								
                            </li>
                            <li>
                                <input type="submit" value="Login" id="submit">
                            </li>
                            <li>
                                <a href="login.html" style="text-decoration : none">
                                    <input type="button" value="Go Back">
                                </a>
                            </li>
                        </ul>
                    </form>
                </section>
            </div>

    </body>
</html>
