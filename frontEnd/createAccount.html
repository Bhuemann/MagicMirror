<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <script src="js/createAccount.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>

<!-- jQuery UI theme or Bootstrap (optional, if you create a custom theme) -->
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery UI position utility (optional, if you position the keyboard yourself) -->
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

<!-- keyboard widget css & script -->
<link href="css/keyboard.css" rel="stylesheet">
<script src="js/jquery.keyboard.js"></script>

<!-- css for the preview keyset extension -->
<link href="css/keyboard-previewkeyset.css" rel="stylesheet">

<!-- keyboard optional extensions - include ALL (includes mousewheel) -->
<script src="js/jquery.keyboard.extension-all.js"></script>
<script src="js/addKeyboard.js"></script>

    </head>
    <body>

            <div class="container">
                <section class="loginform cf">
                    <form name="login" action=" " method="post" accept-charset="utf-8" id="login-form">
                        <ul>
                            <label for="username">Username</label>
                            <li>

                                <input id="test" class="ui-keyboard-input ui-widget-content ui-corner-all ui-autocomplete-input" aria-haspopup="true" type="text" name="username" placeholder="username" required>
                                
                                
                            </li>
                            <label for="password">Password</label>
                            <li>
                                <input type="password" name="password" id="password1" placeholder="password" required>
                            </li>
                            <label for="password">Verify Password</label>
                            <li>
                                <input type="password" name="verifyPassword" id="password2" placeholder="password" required>
                            </li>
                            <li>
                                <input class="leap-interactive" leap-attractor="true" leap-click-delay="1500" type="submit" value="Login" id="submit">
                            </li>
                            <li>
                                <a class="leap-interactive" leap-attractor="true" leap-click-delay="1500" href="login.html" style="text-decoration : none">
                                    <input type="button" value="Go Back">
                                </a>
                            </li>
                        </ul>
                    </form>
                </section>
            </div>

        <script>LeapManager.init({interactiveSelector:"a",maxCursors:1});</script>
    </body>
</html>
