<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Weather App</title>
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/weather.css">
  

  <script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;
    document.getElementById('txt').style.color = "white";
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
<style>
    .center { text-align: center; }

    div {
        padding-top: 50px;
        padding-right: 30px;
        padding-bottom: 50px;
        padding-left: 30px;
    }

</style>
  
</head>
<body class="body page-index clearfix">
    <p class = "title">Current Conditions</p>
  
    <body onload="startTime()">

    <div class = "center" id="txt"></div>
    <div class = "container" id = "weather">
        <div class="container clearfix">

            <p class="location"></p>
            <p class="temperature"></p>
            <div class="climate_bg"></div>
            <div class="info_bg">
                <img class="dropicon" src="images/Droplet.svg">
                <p class="humidity"></p>

                <img class="windicon" src="images/Wind.svg">
                <div class="windspeed"></div>
            </div>
        </div>
    </div>

                <div></div>
                <a class="btn btn-primary" href="./index.html">Home </a>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

    <script src="js/jquery.simpleWeather.js"></script>

    <script src="js/weather.js"></script>
</body>
</html>
